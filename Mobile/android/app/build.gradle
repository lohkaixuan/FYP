plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"      // ✅ 新写法
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.mobile"         // 你的包名保持不变
    compileSdk = 36
    ndkVersion = "27.0.12077973"
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17   // ✅ 切到 17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'                                // ✅ 切到 17
    }

    defaultConfig {
        applicationId "com.example.mobile"              // 按你项目来
        minSdkVersion = flutter.minSdkVersion                                // or flutter.minSdkVersion; must be number
        targetSdk = 36                             // ❗ no quotes
        versionCode = 1
        versionName = "1.0"

    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug        // 先用 debug 签名跑得起来再说
        }
    }
}
